<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T_U_B AI Chatbot - Chat with an AI powered assistant.">
    <title>T_U_B AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #292929 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e8eaed;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            background: #303336;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 3px solid #4dffa6;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #383c3f 0%, #2a2c2e 100%);
            padding: 20px;
            border-bottom: 2px solid #4dffa6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .chat-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #9aa0a6;
            cursor: pointer;
            transition: color 0.3s;
        }

        .chat-header .close-btn:hover {
            color: #fff;
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .chat-message.user .message-content {
            background: #ff6161;
            color: #fff;
            border-radius: 12px 3px 12px 12px;
        }

        .chat-message.bot .message-content {
            background: #4a4e51;
            color: #fff;
            border-radius: 3px 12px 12px 12px;
            border: 2px solid #4dffa6;
        }

        .chat-message.bot .avatar {
            width: 32px;
            height: 32px;
            background: #ff6161;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            flex-shrink: 0;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #4dffa6;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .chat-input-area {
            background: #383c3f;
            padding: 15px;
            border-top: 2px solid #4dffa6;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .chat-input-area textarea {
            flex: 1;
            background: #52565b;
            border: 2px solid #666;
            color: #e8eaed;
            border-radius: 8px;
            padding: 10px 12px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: border-color 0.3s;
        }

        .chat-input-area textarea:focus {
            outline: none;
            border-color: #4dffa6;
        }

        .chat-input-area textarea::placeholder {
            color: #9aa0a6;
        }

        .send-btn {
            background: #4dffa6;
            border: none;
            color: #1e1e1e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #5ce891;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #303336;
        }

        ::-webkit-scrollbar-thumb {
            background: #4dffa6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3dd699;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– T_U_B AI Chat</h1>
            <button class="close-btn" onclick="window.close()" title="Close">âœ•</button>
        </div>

        <div class="chatbox" id="chatbox">
            <div class="chat-message bot">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">Hi! I'm T_U_B AI. How can I help you today?</div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const messages = [{ role: "system", content: "You are T_U_B AI, a helpful assistant created for the T_U_B website." }];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
            
            if (!isUser) {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                messageDiv.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            messageDiv.appendChild(content);

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            return messageDiv;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            messageDiv.appendChild(avatar);

            const loader = document.createElement('div');
            loader.className = 'loading';
            loader.innerHTML = '<span></span><span></span><span></span>';
            messageDiv.appendChild(loader);

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            return messageDiv;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            messages.push({ role: "user", content: text });

            const loadingMsg = addLoadingMessage();

            try {
                // Using a free, no-auth API for demonstrations
                const response = await fetch("https://api.openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-or-v1-free"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                loadingMsg.remove();

                if (response.ok) {
                    const data = await response.json();
                    const reply = data.choices[0].message.content;
                    addMessage(reply, false);
                    messages.push({ role: "assistant", content: reply });
                } else {
                    addMessage("Sorry, I encountered an error. Please try again.", false);
                }
            } catch (error) {
                loadingMsg.remove();
                addMessage("Error connecting to AI service. Please try again later.", false);
                console.error('Error:', error);
            }
        }

        // Send message on Enter (but not Shift+Enter)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
